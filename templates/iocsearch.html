{% extends "base.html" %}

{% block content %}
<div class="main-panel">
  <nav class="navbar navbar-default navbar-fixed">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">消息列表</a>
    </div>
    {% include "userdropdown.html" %}
  </div>
</nav>

      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">

              <div class="card">
                <div class="header">
                  <div style="float: left;">
                    <h4 class="title">搜索结果</h4>
                  </div>
                </div>

                <div style="margin-top:60px" class="content table-responsive table-full-width">
                  <table id="table_1" name="table_1" class="table table-hover table-striped">
                    <thead>
                      <th width="30px">标题</th>
                      <th width="30px">Ioc 种类</th>
                      <th width="30px">Ioc</th>
                      <th width="30px">ioc页码</th>
                      <th width="30px">标签</th>
                      <th width="30px">ioc来源</th>
                    </thead>
                    <tbody>
                        {% for ioc in iocs %}
                        <tr>
                            <td style="max-width: 300px;overflow: hidden; text-overflow:ellipsis">{{ ioc.name }}</td>
                            <td style="max-width: 100px;overflow: hidden; text-overflow:ellipsis">{{ ioc.ioc_type }}</td>
                            <td style="max-width: 300px;overflow: hidden; text-overflow:ellipsis">{{ ioc.ioc_match }}</td>
                            <td style="max-width: 300px;overflow: hidden; text-overflow:ellipsis">{{ ioc.ioc_page }}</td>
                            <td style="max-width: 300px;overflow: hidden; text-overflow:ellipsis">{{ ioc.tag }}</td>
                            <td style="max-width: 300px;overflow: hidden; text-overflow:ellipsis"><a href="{{ ioc.ioc_oriurl }}" target="_blank">原网页</a></td>
                        </tr>
                        {% endfor%}
                    </tbody>
                  </table>
                    <div id="barcon1" name="barcon1"></div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% include "footer.html" %}
      </div>
    <script>
    function goPage(pno,tableid,barconid) {
        var itable = document.getElementById(tableid);
        var num = itable.rows.length;//表格所有行数(所有记录数)
        var totalPage = 0;//总页数
        var pageSize = 10;//每页显示行数
        //总共分几页
        if(num/pageSize > parseInt(num/pageSize)){
                totalPage=parseInt(num/pageSize)+1;
           }else{
               totalPage=parseInt(num/pageSize);
           }
        var currentPage = pno;//当前页数
        var startRow = (currentPage - 1) * pageSize+1;//开始显示的行  31
           var endRow = currentPage * pageSize;//结束显示的行   40
           endRow = (endRow > num)? num : endRow;
           //遍历显示数据实现分页
        for(var i=1;i<(num+1);i++){
            var irow = itable.rows[i-1];
            if(i>=startRow && i<=endRow){
                irow.style.display = "";
            }else{
                irow.style.display = "none";
            }
        }
        itable.rows[0].style.display = "";
        var tempStr = "<ul class=\"pager\">"
        tempStr += "共"+num+"条记录 分"+totalPage+"页 当前第"+currentPage+"页";
        if(currentPage>1){
            tempStr += "<li><a href=\"#\" onClick=\"goPage("+(1)+",\'"+tableid+"\',\'"+barconid+"\')\">首页</a></li>";
            tempStr += "<li><a href=\"#\" onClick=\"goPage("+(currentPage-1)+",\'"+tableid+"\',\'"+barconid+"\')\"><上一页</a></li>";
        }else{
            tempStr += "<li><a href=\"#\" disable>首页</a></li>";
            tempStr += "<li><a href=\"#\" disable><上一页</a></li>";
        }

        if(currentPage<totalPage){
            tempStr += "<li><a href=\"#\" onClick=\"goPage("+(currentPage+1)+",\'"+tableid+"\',\'"+barconid+"\')\">下一页></a></li>";
            tempStr += "<li><a href=\"#\" onClick=\"goPage("+(totalPage)+",\'"+tableid+"\',\'"+barconid+"\')\">尾页</a></li>";
        }else{
            tempStr += "<li><a href=\"#\" disable>下一页></a></li>";
            tempStr += "<li><a href=\"#\" disable>尾页</a></li>";
        }
        tempStr+="</ul>"
        document.getElementById(barconid).innerHTML = tempStr;
        }
    goPage(1,'table_1','barcon1');

    </script>
    </div>
    {% endblock content %}
