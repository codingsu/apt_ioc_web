{% include "header.html" %}
{% block content %}

<style media="screen" type="text/css">
	body {
		background: #eee !important;
	}

	.wrapper {
		margin-top: 80px;
		margin-bottom: 80px;
	}

	.form-signin {
		max-width: 380px;
		padding: 15px 35px 45px;
		margin: 0 auto;
		background-color: #fff;
		border: 1px solid rgba(0, 0, 0, 0.1);
		.form-signin-heading,
		.checkbox {
			margin-bottom: 30px;
		}
		.checkbox {
			font-weight: normal;
		}
		.form-control {
			position: relative;
			font-size: 16px;
			height: auto;
			padding: 10px;
			@include box-sizing(border-box);
			&:focus {
				z-index: 2;
			}
		}
		input[type="text"] {
			margin-bottom: -1px;
			border-bottom-left-radius: 0;
			border-bottom-right-radius: 0;
		}
		input[type="password"] {
			margin-bottom: 20px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
	}
</style>

<div class="wrapper">

	<form class="form-signin" action="/login" method="POST">
        {% csrf_token %}
		<div align="center"><h2 class="form-signin-heading">
			<img style="width: 300px; height: 140px" src="/static/img/bowulogo2.png"></h2></div>
		<br>
		<input id="user" class="form-control" name="user" type="text" value="" placeholder="用户名">
		<br>
		<input id="password" class="form-control" name="password" type="password" value="" placeholder="密码">
		<br>
		<div align="center"><button style="width: 100%" class="btn btn-info btn-fill" type="submit">登录</button></div>
		<br>

	</form>
</div>

{% endblock %}
